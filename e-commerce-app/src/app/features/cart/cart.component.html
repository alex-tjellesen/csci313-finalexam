<div *ngIf="cartItems.length > 0">
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
 
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let item"> {{item.productName}} </td>
        <td mat-footer-cell *matFooterCellDef><b>Total:</b></td>
        </ng-container>
    
        <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price | currency:'USD':'symbol'}} </td>
        <td mat-footer-cell *matFooterCellDef> <b>{{totalCost | currency:'USD':'symbol'}}</b> </td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item"> <button mat-raised-button color="warn" (click)="removeItemFromCart(item.productId)">Remove</button> </td>
        <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

    </table>
    <br>
    <div class="buttons"><button mat-raised-button color="warn" (click)="clearCart()">Clear Cart</button> <button mat-raised-button color="primary" (click)="order()">Place Order</button></div>
</div>
<div class="center" *ngIf="cartItems.length === 0">
    <h1><i>Your cart is empty.</i></h1>
</div>
